<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Rating state start -->
    <div id="card" class="">
      <div class="inCardContent">
        <div class="starBackground">
          <div class="starIcon">
            <img src="images/icon-star.svg" alt="star" />
          </div>
        </div>
        <h2>How did we do?</h2>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
        </div>

        <div class="submitButton"><button>SUBMIT</button></div>
        
      </div>
      <div class="thankYou hide">
        <div class="thankYouImage">
          <img src="images/illustration-thank-you.svg" alt="Thank you message">
        </div>
        <div class="thankYouSelected"></div>
        <h2>Thank you!</h2>
        <div class="thankText"><p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p></div>
        
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
